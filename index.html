<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>


<body>

    <header>
        <h1>Code Quiz</h1>
        <!--Timer-->
        <p class="hide" id="time-remaining"> </p>
    </header>

    <section id="page-content" >

        <div id="introduction-container">
            <div id="introduction-content">
                <h2 id="introduction-header">Welcome to this code quiz, prepare your mind, body, and soul for this quiz
                    may be your last...</h2>
                <button id="start-button">Start</button>
            </div>

        </div>

        <div id="quiz-container" class="hide">
            <div id="quiz-content">
                <h2 id="question-header"></h2>
                <div id="button-content">
                    <button class="btn" id="button-one" data-answer="true"></button>
                    <button class="btn" id="button-two" data-answer="false"></button>
                    <button class="btn" id="button-three" data-answer="false"></button>
                    <button class="btn" id="button-four" data-answer="false"></button>
                </div>
            </div>
        </div>

        <div id="highscore-container" class="hide">
            <div id="highscore-content">
                <h2 id="highscore-header">WOW THERE</h2>
                <p id="final-score">Your final score is </p>
                <form id="name-input">
                    <input type="text"  name="your-name" id="name-holder" placeholder="Enter your name here">
                </form>
            </div>

        </div>

        <div id="scoreboard-container" class="hide">
            <div id="scoreboard-content">
                <h2 id="scoreboard-header">High Scores</h2>
                <ul id="score-container">
                    
                </ul>
                <button id="start-over-button">Start Over</button>
            </div>

        </div>
    </section>

    <footer> 
        <h3>Made By Alexander Fortin</h3>
        <p>&copy;2022</p>
    </footer>

    <script src="./script.js"></script>

</body>


</html>
